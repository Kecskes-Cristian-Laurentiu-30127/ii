<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Converse Chuch Taylor All Star Low Top</h2>
      <div class="container clearfix">
        <!-- <div class="container-content"> -->
        <img
          class="product-img"
          src="challenges.jpg"
          alt="Converse"
          height="250"
          width="250"
        />
        <div class="product-price">
          <div class="price-shipping">
            <p class="price"><strong>$65.00</strong></p>
            <p class="shipping">Free shipping</p>
          </div>
          <p class="sale">Sale</p>
          <p class="product-description">
            Ready to dress up or down, these classic canvas Chunks are an
            everyday wardrope staple.
          </p>
          <a class="more-info" href="https://www.converse.com/us"
            >More information &rarr;</a
          >
          <div class="product-colors">
            <div class="color black"></div>
            <div class="color blue"></div>
            <div class="color red"></div>
            <div class="color yellow"></div>
            <div class="color green"></div>
            <div class="color brown"></div>
          </div>
        </div>
        <div class="product-details">
          <h3 class="details-title">Product details</h3>
          <ul class="details-list">
            <li>Lightweight</li>
            <li>Lightly padded</li>
            <li>Ankle Patch</li>
          </ul>
        </div>
        <!-- </div> -->
      </div>
      <button class="add-cart">Add to cart</button>
    </article>
  </body>
</html>
